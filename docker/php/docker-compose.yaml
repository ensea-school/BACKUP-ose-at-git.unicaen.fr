services:
  php:
    build:
      context: .
      args:
        APP_TZ: ${APP_TZ:-Europe/Paris}
        APP_ENV: ${APP_ENV:-dev}
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
        NO_PROXY: ${NO_PROXY:-}

    container_name: ${APP_NAME:-ose}-php
    user: root
    environment:
      - TRUSTED_HOSTS=^${APP_HOST:-localhost}$
      - TRUSTED_PROXIES=^apache$
      - CORS_ALLOW_ORIGIN=^${APP_HOST:-localhost}$
      - APP_ENV=${APP_ENV:-dev}
      - APP_NAME=${APP_NAME:-ose}
      - APP_LABEL=${APP_LABEL:-OSE}
      - APP_HOST=${APP_HOST:-localhost}
      - APP_VITE_PORT=${APP_VITE_PORT:-5133}
    working_dir: /var/www/html
    volumes:
      - ../../:/var/www/html