name: Clone from GitLab

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # Déclenche tous les jours à minuit UTC

jobs:
  clone-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this GitHub repository
        uses: actions/checkout@v3

      - name: Get the last commit date from GitLab
        run: |
          # Cloner seulement l'historique du dernier commit de GitLab pour récupérer la date
          git clone --depth 1 https://git.unicaen.fr/open-source/OSE.git temp_gitlab_repo
          cd temp_gitlab_repo
          latest_commit_date_gitlab=$(git log -1 --format=%cI)
          echo "Date du dernier commit sur GitLab : $latest_commit_date_gitlab"
          cd ..
          rm -rf temp_gitlab_repo
          
          # Convertir la date en timestamp et l'enregistrer dans un fichier temporaire
          latest_commit_timestamp_gitlab=$(date -d "$latest_commit_date_gitlab" +%s)
          echo "latest_commit_timestamp_gitlab=$latest_commit_timestamp_gitlab" >> $GITHUB_ENV

      - name: Get the last commit date from GitHub
        id: check_dates
        run: |
          # Récupérer la date du dernier commit de GitHub
          latest_commit_date_github=$(git log -1 --format=%cI)
          echo "Date du dernier commit sur GitHub : $latest_commit_date_github"

          # Convertir la date en timestamp
          latest_commit_timestamp_github=$(date -d "$latest_commit_date_github" +%s)
          echo "Timestamp GitHub : $latest_commit_timestamp_github"
          echo "Timestamp GitLab : $latest_commit_timestamp_gitlab"

          # Comparer les timestamps et définir clone_required
          if [ "$latest_commit_timestamp_gitlab" -le "$latest_commit_timestamp_github" ]; then
            echo "clone_required=false" >> $GITHUB_ENV
            echo "Le clonage n'est pas nécessaire : le dépôt GitHub est à jour avec GitLab."
          else
            echo "clone_required=true" >> $GITHUB_ENV
            echo "Le clonage est nécessaire : un commit plus récent est disponible sur GitLab."
          fi

      - name: Clone GitLab repository and push to GitHub
        if: env.clone_required == 'true'
        run: |
          # Cloner le dépôt GitLab
          git clone https://git.unicaen.fr/open-source/OSE.git
          cd OSE

          # Configurer Git pour l'authentification GitHub
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Rediriger l'origine vers GitHub et pousser les mises à jour
          git remote remove origin
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push -u origin --all
          git push -u origin --tags
